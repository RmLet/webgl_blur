<div class="container" style="margin-top: 200px;">
  <div class="row align-items-center justify-content-center" style = "border:1px solid black;padding: 17px;">
    <div class="col" style = "border:1px solid black; height: 500px;position: relative;left: -5px;">
      <div class="col-12 col-md-auto">
        <p style="text-align:center;">Интерфейс управления</p>
        <p style="text-align:center;">Сила размытия</p>
        <form>
          <input style = "width:500px;" type = "range" id = "" [min] = "min" [max] = "max" (input) = "onInput($event)" [value]="value" [step]="step"/>
        </form>
        <div style = "border:1px dotted black; width: 500px;height: 300px;">
          <p style="text-align:center;">Другие настройки</p>
        </div>
        <p style="text-align:center;">
          <input #file type="file" accept='image/*' (change)="preview(file.files)" value = "fasfs" style="visibility:hidden;"/>
          <button (click) = "emit_input_click();" style = "width:300px;">загрузить изображение</button><br>
          <button (click) = "save_image();" style = "width:300px;">сохранить изображение</button>
        </p>
      </div>
    </div>
    <div class="col" style = "border:1px solid black;height: 500px;position: relative;left: 5px;">
      <div class="col-12 col-md-auto">
        <p style="text-align:center;">Результат</p>
        <canvas #canvas style = "margin-top: 65px;"></canvas>
        <canvas #save_canvas style = "margin-top: 65px;" [hidden] = "true"></canvas>
      </div>
    </div>
  </div>
</div>
